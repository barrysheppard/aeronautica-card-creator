<div class="card">

    <div class="card-header" id="abilitiesHeadingZero">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#abilitiesCollapseZero" aria-expanded="false" aria-controls="abilitiesCollapseZero">
                Pilot Name and Text
            </button>
        </h2>
    </div>

    <div class="collapse" id="abilitiesCollapseZero">
        <div class="card-body">

            <div class="form-group">
                <label for="pilot-name">Pilot Name</label>
                <input class="form-control" type="text" id="pilot-name" name="pilot-name" value="Lord Flashheart" oninput="onAnyChange()">
            </div>
            <div class="form-group">
                <label for="pilot-title">Title</label>
                <input class="form-control" type="text" id="pilot-title" name="pilot-title" value="Wing Commander" oninput="onAnyChange()">
            </div>
            <div class="form-group">
                <label for="pilot-text">Text</label>
                <textarea class="form-control" id="pilot-text" name="pilot-text" rows="3" oninput="onAnyChange()">This is the text</textarea>
            </div>

        </div>
    </div>

</div>
