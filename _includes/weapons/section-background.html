<div class="card">

    <div class="card-header" id="weaponsHeadingOne">
        <h2 class="h5 mb-0">
            <button class="btn btn-link" data-toggle="collapse" data-target="#weaponsCollapseOne" aria-expanded="false" aria-controls="weaponsCollapseOne">
                Background
            </button>
        </h2>
    </div>

    <div class="collapse" id="weaponsCollapseOne">
        <div class="card-body">

            <div class="form-check form-check-inline">
                <input checked class="form-check-input" id="select_aeronautica_weapon_imperial" name="toggle-backgrounds" oninput="onAnyChange()" type="radio">
                <label class="form-check-label" for="select_aeronautica_weapon_imperial">Aeronautica Weapon Imperial</label>
            </div>

            {% comment %}
            <div class="form-group mt-4">
                <label for="weapons-upload-bg">Load custom background</label>
                <input disabled aria-describedby="fileHelp" class="form-control-file" id="weapons-upload-bg" oninput="onAnyChange()" type="file">
                <small id="fileHelp" class="form-text text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
            </div>
            {% endcomment %}

        </div>
    </div>

</div>
